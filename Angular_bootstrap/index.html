<html ng-app="AngularB">
	<head>
		<title>Anugular Bootstrap</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="./module/module1.js"></script>
	</head>
	<body>
		<div ng-controller="indexController">
			
			<div class="row">
				<div class="col-md-6 col-md-offset-3" style="text-align: center;">
					<h2>Angular Bootstrap</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-1">
					<h4>{{nome | uppercase}}</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-1">
					<input type="text" class="form-control" ng-model="filtro" placeholder="Filtra per nome">
				</div>
			</div>
			<div class="row" style="margin-top: 1%;">
				<div class="col-md-10 col-md-offset-1">
					<table class="table table-condensed">
						<thead>
							<th>Citta</th>
							<th>Sigla</th>
						</thead>
						<tbody ng-repeat="item in citta | filter:{nome:filtro}">
							<td>{{item.nome}}</td>
							<td>{{item.sigla}}</td>
						</tbody>
					</table>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-md-2 col-md-offset-1">
					<select ng-model="sceltaMenu">
						<option ng-repeat="item in menu" value="{{item.dir}}">{{item.nome}}</option>
					</select>
					<div ng-include="menu"></div>
				</div>
			</div>
		</div>
